<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Enter your information:</h1>
    <form method="POST" action="{{ url_for('submit_form') }}">
        <label for="student_id">Student Id :</label>
        <input type="number" id="student_id" name="student_id"><br><br>

        <label for="name">Name :</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="department">Department :</label>
        <input type="text" id="department" name="department"><br><br>


        
        <label for="program">Program :</label>
        <input type="text" id="program" name="program"><br><br>


        <label for="year_of_admission">Date :</label>
        <input type="text" id="year_of_admission" name="year_of_admission"><br><br>

        <input type="submit" value="Submit">


    </form>
</body>
</html>
